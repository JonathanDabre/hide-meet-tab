<!DOCTYPE html>
<html>
<head>
  <title>Hide Meet Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    #moveTab {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    #moveTab:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Study?</h2>
  <button id="moveTab">Yes</button>
  <script src="popup.js"></script>
</body>
</html>
